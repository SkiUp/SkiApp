<ion-list>
  <ng-container *ngIf="!loading; else loading_template">
    <ion-accordion-group>
      <app-exercise-pod
        *ngFor="let exercise of exercises"
        [exercise]="exercise"
      ></app-exercise-pod>
    </ion-accordion-group>
  </ng-container>
</ion-list>

<ng-template #loading_template>
  <ion-item *ngFor="let item of [].constructor(10)">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </ion-item>
</ng-template>
